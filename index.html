<!DOCTYPE html>
<html>
  <head>
    <!-- Styles -->
    <link href="styles.css" type="text/css" rel="stylesheet"/>

    <!-- Dependencies -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMrHDCL33b4PkB0p5SZlCR7mwc7Yp7SA&libraries=geometry"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>

    <!-- App -->
    <script src="app/data.js"></script>
    <script src="app/ui.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <h1 id="title">Yo</h1>
    <p id="nav"></p>
    <div class="editor">
      <div id="runs"></div>
      <textarea id="input">
me.stopAnimations();

me.data.db.get(me.currentRun, {attachments: true}).then(function(doc) {
  console.log(doc._id);
  var data = me.getRun(doc);
  var coords = me.getCoordinates(data);

  // Set the map boundaries
  me.setBoundaries(coords);

  // Animate the route
  var draw = [];
  var timer = me.startAnimation(function() {
    if (coords.length == 0) {
      me.stopAnimation(timer);
      return;
    }

    // Add a point to the draw array
    draw.push(coords.shift());

    // Clear any existing overlays
    me.removeAllOverlays();

    // Construct the path
    var path = new google.maps.Polyline({
      path: draw,
      geodesic: true,
      strokeColor: "#ff0000",
      strokeOpacity: 0.6,
      strokeWeight: 2
    });

    // Draw the route thus far
    me.addOverlay(path);
  }, 5);
});
      </textarea>
      <div id="output"></div>
    </div>
  </body>
</html>
